<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  
  // replace this with your own GIF
  const gifURL = 'fire2.gif'
  // replace this with a color that compliments your GIF
  const bgColor = '#e585ca'
  
  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({ src: `${url}#${nn.random()}` })
      .css({
        position: 'absolute',
        left: x + 'px',
        top: `${y}px`,
        width: `${w}px`,
        height: `${h}px`
      })
      .addTo('body')
  }
  
  function setup() {
    // const b = nn.get('body')
    // const style = { 
    //   'background-color' : bgColor, 
    //   fontSize : '24px',
    //   'width': '100px',
    // }
    // b.css(style)
    
    const numColumns = 100
    for (let i = 0; i < numColumns; i++) {
      const width = 100
      const x = i * (width) // (nn.width / 2) - (width / 2)
      for (let j = 0; j < numColumns; j++) {
        const y = j * (width) // (nn.height / 2) - (width / 2)
        createGif(x, y, width, width, gifURL)
      }      
    }
    nn.get('body').css({ 
      'background-color' : bgColor,
      'overflow': 'hidden'
    })
  }
  
  nn.on('load', setup)
  
</script>
